<!DOCTYPE html>
<html>
  <head>
    <title>AR.js UI and Events Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Import AR.js version without NFT but with marker + location-based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .say-hi-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 2em;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
      <!-- Marker Definition -->
      <a-marker preset="hiro">
        <!-- 3D Model Entity -->
        <a-entity
          id="model"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Overlayed DOM Content -->
    <div class="buttons">
      <button class="say-hi-button">Say Hi</button>
    </div>

    <script>
      window.onload = function () {
        // Add click event listener to the button
        document
          .querySelector(".say-hi-button")
          .addEventListener("click", function () {
            alert("Hi there!");
          });

        // Add click event listener to the 3D model
        document
          .querySelector("#model")
          .addEventListener("click", function () {
            alert("3D model clicked!");
          });
      };
    </script>
  </body>
</html>
