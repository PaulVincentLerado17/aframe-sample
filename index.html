<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Custom Pattern Marker (Cylinder) -->
        <a-marker type="pattern" url="./star.patt">
            <a-cylinder id="interactiveCylinder" class="clickable" position="0 0.5 0" radius="0.5" height="1.5" color="#008000" material="opacity: 0.5;">
                <a-text id="cylinderText1" value="Welcome" align="center" color="#FFFFFF" visible="false" 
                    position="0 0 0.8" geometry="primitive: plane; width: 2" material="color: #808080; opacity: 0.5;">
                </a-text>
            </a-cylinder>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var cylinder = document.querySelector("#interactiveCylinder");
            var text = document.querySelector("#cylinderText1");
            
            function toggleText() {
                var isVisible = text.getAttribute("visible");
                text.setAttribute("visible", !isVisible);
            }

            cylinder.addEventListener("click", function () {
                toggleText();
            });

            text.addEventListener("click", function () {
                if (text.getAttribute("visible")) {
                    text.setAttribute("visible", false);
                }
            });
        });
    </script>
</body>
</html>
