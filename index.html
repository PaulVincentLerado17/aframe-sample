<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>


  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" xr-mode-ui="enabled: false">
      




      <a-marker type="pattern" url="./car.patt">
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse">
            <a-box id="resizableBox" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
         event-set__enter="_event: mouseenter; color: #8FF7FF"
         event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
         </a-entity>
      </a-marker>


      <!-- Single Camera -->
      <a-entity camera></a-entity>



      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var box = document.querySelector("#resizableBox");
  
          // Listen for clicks on the box only
          box.addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent event bubbling
            
            // Toggle between original and enlarged size
            var currentScale = box.getAttribute("scale") || { x: 1, y: 1, z: 1 };
            var newScale = (currentScale.x === 1) ? { x: 2, y: 2, z: 2 } : { x: 1, y: 1, z: 1 };
            
            box.setAttribute("scale", newScale);
          });
        });
      </script>

    </a-scene>
  </body>
</html>
