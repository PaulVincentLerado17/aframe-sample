<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>





<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;" xr-mode-ui="enabled: false">
    <!-- create your content here. just a box for now -->
    <a-cylinder position="0 0 0" radius="0.5" height="1.5" color="#FFC65D"
    event-set__enter="_event: mouseenter; _target: #cylinderText1; visible: true"
    event-set__leave="_event: mouseleave; _target: #cylinderText1; visible: false">
<a-text id="cylinderText1" value="Welcome" align="center" color="#FFF" visible="false" position="0 0 0.55"
  geometry="primitive: plane; width: 2" material="color: #333"></a-text>
</a-cylinder>





    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
