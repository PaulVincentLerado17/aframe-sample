<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene with Movable Objects</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script>
        AFRAME.registerComponent('rotate-on-click', {
            schema: {
                easing: { default: 'easeInOutQuad' },
                duration: { default: 500 },
                degrees: { default: 180 },
                axis: { type: 'vec3', default: { x: 1, y: 0, z: 0 } },
            },
            init: function () {
                this.rotationDirection = 1;
                this.animationComplete = true;
                this.onClick = this.onClick.bind(this);
                this.el.addEventListener('click', this.onClick);
            },
            onClick: function () {
                if (!this.animationComplete) return;

                const currentRotation = this.el.getAttribute('rotation');
                const axis = this.data.axis;
                const targetRotation = {
                    x: currentRotation.x + axis.x * this.data.degrees * this.rotationDirection,
                    y: currentRotation.y + axis.y * this.data.degrees * this.rotationDirection,
                    z: currentRotation.z + axis.z * this.data.degrees * this.rotationDirection,
                };

                this.el.setAttribute('animation', {
                    property: 'rotation',
                    to: `${targetRotation.x} ${targetRotation.y} ${targetRotation.z}`,
                    easing: this.data.easing,
                    dur: this.data.duration,
                    autoplay: true
                });

                this.animationComplete = false;
                setTimeout(() => {
                    this.animationComplete = true;
                    this.rotationDirection *= -1;
                }, this.data.duration);
            },
            remove: function () {
                this.el.removeEventListener('click', this.onClick);
            }
        });

        AFRAME.registerComponent('movable', {
            init: function () {
                this.direction = 1;
                this.el.addEventListener('click', () => {
                    const currentPosition = this.el.getAttribute('position');
                    const newPosition = {
                        x: currentPosition.x + this.direction * 0.5,
                        y: currentPosition.y,
                        z: currentPosition.z
                    };
                    this.el.setAttribute('position', newPosition);
                    this.direction *= -1;
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box class="clickable" color="#FF7700" scale="1 1 0.1" position="-0.75 0 0"
                   rotate-on-click></a-box>
            <a-box class="clickable" color="#FF7700" scale="1 1 0.1" position="0.75 0 0"
                   rotate-on-click></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
