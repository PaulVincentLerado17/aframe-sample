<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
        <!-- HIRO Marker -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 90 0" material="opacity: 0.5;" color="#4CC3D9"
                   animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            </a-box>
        </a-marker>

        <!-- Kanji Marker -->
        <a-marker preset="kanji">
            <a-box position="0 0.5 0" rotation="0 90 0" material="opacity: 0.5;" color="#FF0000"
                   animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            </a-box>
        </a-marker>

        <!-- Custom Pattern Marker -->
        <a-marker type="pattern" url="./star.patt">
            <a-entity>
                <!-- Clickable Cylinder -->
                <a-cylinder id="clickableCylinder" position="0 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

                <!-- Text Plane (Initially Hidden) -->
                <a-plane id="cylinderText" position="0 1.5 0" rotation="-90 0 0"
                         geometry="primitive: plane; width: 2; height: 1"
                         material="color: #FFF; opacity: 0.8" visible="false">
                    <a-text value="This is a cylinder" align="center" position="0 0 0.1" color="#000"></a-text>
                </a-plane>
            </a-entity>
        </a-marker>

        <!-- Interactable Box (Scales on Click) -->
        <a-marker type="pattern" url="./car.patt">
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #resizableBox">
                <a-box id="resizableBox" position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" material="opacity: 0.5;"
                       animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
                </a-box>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Resizable Box Click Event
    var box = document.querySelector("#resizableBox");
    var cylinder = document.querySelector("#clickableCylinder");
    var cylinderText = document.querySelector("#cylinderText");

    if (box) {
        box.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent event bubbling

            // Parse current scale
            var currentScale = box.getAttribute("scale") ? box.getAttribute("scale").split(" ").map(parseFloat) : [1, 1, 1];
            var newScale = currentScale[0] === 1 ? "2 2 2" : "1 1 1";

            box.setAttribute("scale", newScale);
        });
    } else {
        console.error("Resizable box not found.");
    }

    // Cylinder Click Event
    if (cylinder && cylinderText) {
        cylinder.addEventListener("click", function () {
            var isVisible = cylinderText.getAttribute("visible") === "true";
            cylinderText.setAttribute("visible", !isVisible);
        });
    } else {
        console.error("Cylinder or text not found.");
    }
});




        
    </script>
</body>
</html>
