<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false;">
        <!-- Marker -->
        <a-marker preset="custom" type="pattern" url="pattern/pattern3.patt">
            <a-box position="0 0.5 0" material="opacity: 1;" color="#4CC3D9" rotation="0 90 0">
                <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
            </a-box>
        </a-marker>

        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
