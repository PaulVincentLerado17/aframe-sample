<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
    <!-- include A-Frame -->
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>



  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" xr-mode-ui="enabled: false">
      
      <!-- HIRO Marker -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="opacity: 1;" color="#4CC3D9" rotation="0 90 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>


      <a-marker preset="kanji">
        <a-box position="0 0.5 0" material="opacity: 1;" color="#FF0000" rotation="0 90 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>

      <!-- Custom Pattern Marker -->
      <a-marker type="pattern" url="./star.patt">
                <a-box position="0 0.5 0" material="opacity: 1;" color="#FFFF00" rotation="0 90 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>

      <!-- Single Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
