<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peachtree Corners Veterans Monument - A-Frame</title>
        <meta name="description" content="Peachtree Corners Veterans Monument!">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-orbit-controls-component@master/dist/aframe-orbit-controls-component.min.js"></script>
        <script src="https://button.glitch.me/button.js"></script>  
    </head> 
    <body> 
        <a-scene>
            <a-assets>
                <a-asset-item id="scene" src="./scene.gltf"></a-asset-item>
            </a-assets>
              
            <a-entity gltf-model="#scene" id="target"></a-entity>

            <!-- Orbit controls camera -->
            <a-entity id="cameraRig" position="0 1.6 5">
                <a-camera orbit-controls="target: #target; enableDamping: true; dampingFactor: 0.1; rotateSpeed: 0.3; minDistance: 2; maxDistance: 20"></a-camera>
            </a-entity>
    
        </a-scene>
        <div class="glitchButton"></div>
    </body>
</html>
