<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame Box Click Change Size</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
               event-set__down="_event: mousedown; material.wireframe: true"
               event-set__up="_event: mouseup; material.wireframe: false"
               event-set__leave="_event: mouseleave; material.wireframe: false"></a-plane>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                  event-set__enter="_event: mouseenter; _target: #cylinderText1; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText1; visible: false">
        <a-text id="cylinderText1" value="Welcome" align="center" color="#FFF" visible="false" position="0 0 0.55"
                geometry="primitive: plane; width: 2" material="color: #333"></a-text>
      </a-cylinder>

      <a-cylinder position="3 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"
                  event-set__enter="_event: mouseenter; _target: #cylinderText2; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText2; visible: false">
        <a-plane id="cylinderText2" rotation="0 -75 0" align="center" color="#FFF" visible="false" position="-0.7 -0.2 0" 
                 geometry="primitive: plane; width: 2" material="color: #333"
                 rotation="0 15 0">
          <a-text value="This is a cylinder" align="center"></a-text>
        </a-plane>
      </a-cylinder>

   


             <a-entity id="mouseCursor" cursor="rayOrigin: mouse">
                <a-box id="resizableBox" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
             event-set__enter="_event: mouseenter; color: #8FF7FF"
             event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
             </a-entity>

             <!-- <a-entity
               geometry="primitive: box"
               material="color: red"
               animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500";
               animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";
               animation__customevent="property: components.material.material.color; type: color; from: red; to: blue; startEvents: triggeranimation; dur: 500";>
             </a-entity> -->

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var box = document.querySelector("#resizableBox");

        // Listen for clicks on the box only
        box.addEventListener("click", function(event) {
          event.stopPropagation(); // Prevent event bubbling
          
          // Toggle between original and enlarged size
          var currentScale = box.getAttribute("scale") || { x: 1, y: 1, z: 1 };
          var newScale = (currentScale.x === 1) ? { x: 2, y: 2, z: 2 } : { x: 1, y: 1, z: 1 };
          
          box.setAttribute("scale", newScale);
        });
      });
    </script>
  </body>
</html>
