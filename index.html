<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" xr-mode-ui="enabled: false">
      
      <!-- HIRO Marker -->
      <a-marker preset="hiro">
        <a-box id="hiroBox" position="0 0.5 0" material="opacity: 0.5;" color="#4CC3D9" rotation="0 90 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>

      <a-marker preset="kanji">
        <a-box id="kanjiBox" position="0 0.5 0" material="opacity: 0.5;" color="#FF0000" rotation="0 90 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>

      <!-- Custom Pattern Marker -->
      <a-marker type="pattern" url="./star.patt">
        <a-box id="starBox" position="0 0.5 0" material="opacity: 0.5;">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>

      <a-marker type="pattern" url="./car.patt">
        <a-box id="carBox" position="0 0.5 0" material="opacity: 0.5;" color="#FFA500" rotation="0 90 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
      </a-marker>

      <!-- Single Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function changeColor(event) {
          const colors = ["#4CC3D9", "#FF0000", "#00FF00", "#FFFF00", "#FFA500", "#800080"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          event.target.setAttribute("material", "color", randomColor);
        }

        const boxes = document.querySelectorAll("a-box");
        boxes.forEach(box => {
          box.addEventListener("mousedown", changeColor); // Works on both desktop and mobile
          box.addEventListener("touchstart", changeColor); // Ensures it works on mobile
        });
      });
    </script>
  </body>
</html>
