<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
        <!-- HIRO Marker -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="opacity: 0.5;" color="#4CC3D9" rotation="0 90 0">
                <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
            </a-box>
        </a-marker>

        <!-- Kanji Marker -->
        <a-marker preset="kanji">
            <a-box position="0 0.5 0" material="opacity: 0.5;" color="#FF0000" rotation="0 90 0">
                <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
            </a-box>
        </a-marker>

        <!-- Custom Pattern Marker -->
        <a-marker type="pattern" url="./star.patt">
            <a-box position="0 0.5 0" material="opacity: 0.5;">
                <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
            </a-box>
        </a-marker>

        <!-- Interactable Box (Scales on Click) -->
        <a-marker type="pattern" url="./car.patt">
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" 
                      raycaster="objects: #resizableBox, #clickPlane; interval: 100; showLine: false;">
            </a-entity>

            <a-box id="resizableBox" position="0 0.5 0" rotation="0 45 0" 
                   color="#4CC3D9" material="opacity: 0.5;">
                <a-animation attribute="rotation" to="90 360 0" 
                             dur="9000" repeat="indefinite" easing="linear">
                </a-animation>
            </a-box>

            <!-- Transparent Plane to Improve Click Detection -->
            <a-plane id="clickPlane" position="0 0.5 0" width="2" height="2"
                     material="opacity: 0; transparent: true;">
            </a-plane>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var box = document.querySelector("#resizableBox");
            var plane = document.querySelector("#clickPlane");

            function toggleScale() {
                var currentScale = box.getAttribute("scale") || { x: 1, y: 1, z: 1 };
                var newScale = currentScale.x === 1 ? { x: 2, y: 2, z: 2 } : { x: 1, y: 1, z: 1 };
                box.setAttribute("scale", newScale);
            }

            // Listen for clicks on the box and the transparent plane
            box.addEventListener("click", toggleScale);
            plane.addEventListener("click", toggleScale);
        });
    </script>
</body>
</html>
