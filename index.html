<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;" xr-mode-ui="enabled: false">
  
    <a-marker-camera preset='hiro'>
        <a-box position='0 0.5 0' material='opacity: 1;' color="#4CC3D9" rotation="0 90 0">
            <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
    </a-marker-camera>



    <a-marker-camera type="pattern" url="pattern/pattern1.patt">
        <a-box position='0 0.5 0' material='opacity: 1;' color="#4CC3D9" rotation="0 90 0">
            <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
    </a-marker-camera>


  </a-scene>



   
  

</body>
</html>
