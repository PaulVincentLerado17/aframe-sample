<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('rotate-on-click', {
            schema: {
                easing: { default: 'easeInOutQuad' },
                duration: { default: 500 },
                degrees: { default: 180 },
                axis: { type: 'vec3', default: { x: 1, y: 0, z: 0 } },
            },
            init: function () {
                this.rotationDirection = 1;
                this.animationComplete = true;
                this.onClick = this.onClick.bind(this);
                this.el.addEventListener('click', this.onClick);
            },
            onClick: function () {
                if (!this.animationComplete) return;

                const currentRotation = this.el.getAttribute('rotation');
                const axis = this.data.axis;
                const targetRotation = {
                    x: currentRotation.x + axis.x * this.data.degrees * this.rotationDirection,
                    y: currentRotation.y + axis.y * this.data.degrees * this.rotationDirection,
                    z: currentRotation.z + axis.z * this.data.degrees * this.rotationDirection,
                };

                this.el.setAttribute('animation', {
                    property: 'rotation',
                    to: `${targetRotation.x} ${targetRotation.y} ${targetRotation.z}`,
                    easing: this.data.easing,
                    dur: this.data.duration,
                    autoplay: true
                });

                this.animationComplete = false;
                setTimeout(() => {
                    this.animationComplete = true;
                    this.rotationDirection *= -1;
                }, this.data.duration);
            },
            remove: function () {
                this.el.removeEventListener('click', this.onClick);
            }
        });
    </script>
</head>
<body>
    <a-scene background="#FFFFFF">
        <a-entity rotation="0 0 0" position="0 1.6 -2">
            <a-box class="clickable" color="#FF7700" scale="1 1 0.1" position="-1.5 0 0.1"
                   rotate-on-click="axis: 1 0 0; degrees: 180; duration: 500;"></a-box>
            <a-box class="clickable" color="#FF7700" scale="1 1 0.1" position="1.5 0 0.1"
                   rotate-on-click="axis: 1 0 0; degrees: 180; duration: 500;"></a-box>
        </a-entity>
        
        <!-- Raycaster to detect clicks on objects -->
        <a-entity camera wasd-controls position="0 1.6 2">
            <a-entity id="raycaster" raycaster="objects: .clickable; showLine: false" cursor="rayOrigin: mouse"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
