<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 90 0" material="opacity: 0.5;" color="#4CC3D9"
                   animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            </a-box>
        </a-marker>
        <a-marker preset="kanji">
            <a-box position="0 0.5 0" rotation="0 90 0" material="opacity: 0.5;" color="#FF0000"
                   animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            </a-box>
        </a-marker>
        <a-marker type="pattern" url="./star.patt">
            <a-cylinder id="interactiveCylinder" position="0 0.5 0" radius="0.5" height="1.5" color="#008000" material="opacity: 0.5;">
                <a-text id="cylinderText1" value="Welcome" align="center" color="#FFFFFF" visible="false" 
                    position="0 0 0.8" geometry="primitive: plane; width: 2" material="color: #808080; opacity: 0.5;">
                </a-text>
            </a-cylinder>
        </a-marker>
        <a-marker type="pattern" url="./car.patt">
            <a-entity position="0 0.5 0">
                <a-box id="cube" position="0 0.5 0" rotation="0 45 0" material="opacity: 1;" scale="1 1 1">
                    <a-box id="side1" position="0 0 0.51" width="1" height="1" depth="0.01" color="#FF0000" class="cube-side"></a-box>
                    <a-box id="side2" position="0 0 -0.51" width="1" height="1" depth="0.01" color="#00FF00" rotation="0 180 0" class="cube-side"></a-box>
                    <a-box id="side3" position="-0.51 0 0" width="1" height="1" depth="0.01" color="#0000FF" rotation="0 90 0" class="cube-side"></a-box>
                    <a-box id="side4" position="0.51 0 0" width="1" height="1" depth="0.01" color="#FFFF00" rotation="0 -90 0" class="cube-side"></a-box>
                    <a-box id="side5" position="0 0.51 0" width="1" height="1" depth="0.01" color="#FF00FF" rotation="90 0 0" class="cube-side"></a-box>
                    <a-box id="side6" position="0 -0.51 0" width="1" height="1" depth="0.01" color="#00FFFF" rotation="-90 0 0" class="cube-side"></a-box>
                </a-box>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .cube-side; showLine: true; interval: 100"></a-entity>
    </a-scene>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getRandomColor() {
                return "#" + Math.floor(Math.random() * 16777215).toString(16);
            }
            document.querySelectorAll(".cube-side").forEach(side => {
                side.addEventListener("click", function () {
                    console.log("Clicked:", side.id);
                    side.setAttribute("color", getRandomColor());
                });
            });
        });
    </script>
</body>
</html>
